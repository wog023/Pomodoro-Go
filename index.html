	<script>



	var time = 60*25

	function ring(){		//鬧鐘響
		var ring1 = document.getElementById('audio')
		ring1.play()
	}
	function ringStop(){	//鬧鐘停止
		var ring1 = document.getElementById('audio')
		ring1.pause()
	}
	var getStop = document.getElementById('stop')
	var getMin5 = document.getElementById('min5')
	var getMin25 = document.getElementById('min25')
	var getTimeShow = document.getElementById('timeShow')









	function myTime(){



		if(time<=0){		//倒數結束
			// alert('結束')
			ring()
		}else{				//倒數進行
			time = time-1
			var min = parseInt(time/60)
			var sec = time%60

			if(min<10 && min>=1){
				min = '0'+min
			}else if(min<1){
				min = '00'
			}

			if(sec<10 && sec>=1){
				sec = '0'+sec
			}else if(sec<1){
				sec = '00'
			}

			console.log(min+'分'+sec+'秒')
			getTimeShow.innerHTML = min+'：'+sec		
		}



		var timeRun = setTimeout(myTime,1000)

		getStop.onclick = function stopmyTime(){	//按下stop
			clearTimeout(timeRun)
			ringStop() 
			
		}
		getMin5.onclick = function(){			//按下5min
			clearTimeout(timeRun)
			time = 60*5
			getTimeShow.innerHTML = '05：00'
			ringStop()
		}	
		getMin25.onclick = function(){			//按下25min
			clearTimeout(timeRun)
			time = 60*25
			getTimeShow.innerHTML = '25：00'
			ringStop()
		}
	}
